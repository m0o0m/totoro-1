<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>账户列表</title>

	<link rel="stylesheet" type="text/css" href="#{$ctx}/themes/default/js/plugins/ui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="#{$ctx}/themes/default/js/plugins/ui/themes/default/easyui.css">
	
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/global.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/ui/easyui_tag.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/json2.js"></script>
	<script type="text/javascript">
		$(function(){
			   
			$("#loading_datagrid").datagrid({
				title:"充值记录",
				url:"#{$ctx}/admin/user/loading.php?act=list",
				fitColumns:true,
				rownumbers:true,
				pagination:true,
				toolbar:easyUi.initButton(
				[
					 {name:'add',text:"充值",handler:addUser}, 
					 {name:'remove',text:"删除充值记录",handler:deleteUser},
				]),
			}); 
			
 
		});

		function addUser () {
			$('#loading_form').form('clear');
			$("#loading_form_dlg").dialog({
				title : "添加账户"
			}).dialog("open");
			
		}
		function saveUser () { 
			var act ="update";
			if($("#loading_id").val() == "" || $("#loading_id").val() == null){
				act ="save"
			}
			
			easyUi.formSubmit({
				formId : "#loading_form",
				submit : function() {
				},
				success : function(data) {
					msgSuccess(data);
					$("#loading_datagrid").datagrid("reload");
					$("#loading_form_dlg").dialog("close");
				},
				prefix : "",
				params : {"act":act}
			});
		}
		function updateUser () {

			var row = easyUi.selectDatagrid("#loading_datagrid");
			var result = easyUi.loadForm("#loading_form", "#loading_datagrid", "");
			if(!result) {
				return ;
			}
			$("#loading_form_dlg").dialog({
				title : "编辑账户"
			}).dialog("open");
		}
		function deleteUser () {
			var rows = $('#loading_datagrid').datagrid('getSelections');			 
			var parm = "";
			$.each(rows, function (i, n) {
		    if (i == 0) {
				  parm = "" + n.id;
			} else {
				  parm += "," + n.id;
				}
			}); 
			var url = "#{$ctx}/admin/user/loading.php?act=delete"; 
			easyUi.del("#loading_datagrid", "id", url, function (data){
				$("#loading_datagrid").datagrid("reload");
				msgSuccess(data);
			});
		}
		function search () {
			var p = {}; 
			$("#search_form").find("input").each(function(){
				p[this.name]=this.value;
			});
			
			$("#loading_datagrid").datagrid({
				queryParams:p
			});
		} 
	 
	</script>
</head>
<body>
	<div class="easyui-panel" title="查询" 
		data-options="iconCls:'icon-save',collapsible:true">
		<form id="search_form" method="post">
			<table > 
				<tr> 
				<td>
					<select id="state" class="easyui-combobox" name="loading_status" style="width:200px;">
						<option value="o">正常</option>
						<option value="1">冻结</option>
						<option value="2">注销</option>
					</select>
				</td>
				<td>账号：</td><td><input name="loading_logname" value=""/></td></tr>				
				<td><a href="javascript:search()" class="easyui-linkbutton">查询</a>
						<a href="#" class="easyui-linkbutton">清空</a></td></tr>
			</table>
		</form>
	</div>
	
	
	<table id= "loading_datagrid">
		<thead>
			<tr>
			<tr> 	 
				<th data-options="field:'id',width:80,checkbox:true" >id</th>				
				<th data-options="field:'client_logname',width:180" >账户名</th> 
				<th data-options="field:'loading_amount',width:80" >充值金额</th>
				<th data-options="field:'loading_date',width:180" >充值提交时间</th> 
				<th data-options="field:'loading_bankid',width:180" >收款银行</th>
				<th data-options="field:'loading_czaccount',width:180" >收款银行账号</th>  
				<th data-options="field:'loading_czbankacname',width:180" >收款银行账户名称</th> 
				<th data-options="field:'loading_fkstate',width:180" >状态</th> 
			</tr> 
		</thead>
	</table>
	
	<div id="loading_form_dlg" class="easyui-dialog"  closed="true"
		style="width:600px; height: 500px; left: 100px; top: 15px; padding: 10px;" 
		data-options="resizable:true,buttons:'#dic_form_dlg_buttons'">
		<form id="loading_form" action="#{$ctx}/admin/user/loading.php" method="post" >
			<input id="loading_id" name="id" type="hidden"/>
			<table>    
				<tr>
					<td>充值金额:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_amount" data-options="required:true" />
					</td>
				</tr> 
				<tr>
					<td>充值提交时间:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_date" data-options="required:true" />
					</td>
				</tr>  
					<tr>
					<td>收款银行:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_bankid" data-options="required:true" />
					</td>
				    </tr> 
					<tr>
					<td>收款银行账户号:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_czaccount" data-options="required:true" />
					</td>
				    </tr> 
				    <tr>
					<td>收款银行账户名称:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_czbankacname" data-options="required:true" />
					</td>
				    </tr> 
				    <tr>
					<td>附言:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_ps" data-options="required:true" />
					</td>
				    </tr>  
			</table> 
		</form>	
		<div id="user_form_dlg_buttons">
			<a href="javascript:saveUser()" class="easyui-linkbutton" >提交</a>
			<a href="#" class="easyui-linkbutton" onclick="javascript:$('#loading_form_dlg').dialog('close')">关闭</a>
		</div>
	</div>	
	 
</body>
	
</html>
