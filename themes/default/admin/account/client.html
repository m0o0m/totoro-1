<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>账户列表</title>

	<link rel="stylesheet" type="text/css" href="#{$ctx}/themes/default/js/plugins/ui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="#{$ctx}/themes/default/js/plugins/ui/themes/default/easyui.css">
	
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/global.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/ui/easyui_tag.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/json2.js"></script>
	<script type="text/javascript">
		$(function(){
			   
			$("#client_datagrid").datagrid({
				title:"账户列表",
				url:"#{$ctx}/admin/account/client.php?act=list",
				fitColumns:true,
				rownumbers:true,
				pagination:true,
				toolbar:easyUi.initButton(
				[
					 {name:'add',text:"添加账户",handler:addUser},
					 {name:'edit',text:"编辑账户",handler:updateUser},
					 {name:'remove',text:"删除账户",handler:deleteUser},
				]),
			}); 
			
 
		});

		function addUser () {
			$('#client_form').form('clear');
			$("#client_form_dlg").dialog({
				title : "添加账户"
			}).dialog("open");
			
		}
		function saveUser () { 
			var act ="update";
			if($("#client_id").val() == "" || $("#client_id").val() == null){
				act ="save"
			} 
			easyUi.formSubmit({
				formId : "#client_form",
				submit : function() {
				},
				success : function(data) {
					msgSuccess(data);
					$("#client_datagrid").datagrid("reload");
					$("#client_form_dlg").dialog("close");
				},
				prefix : "",
				params : {"act":act}
			});
		}
		function updateUser () {

			var row = easyUi.selectDatagrid("#client_datagrid");
			var result = easyUi.loadForm("#client_form", "#client_datagrid", "");
			if(!result) {
				return ;
			}
			$("#client_form_dlg").dialog({
				title : "编辑账户"
			}).dialog("open");
		}
		function deleteUser () {
			var rows = $('#client_datagrid').datagrid('getSelections');			 
			var parm = "";
			$.each(rows, function (i, n) {
		    if (i == 0) {
				  parm = "" + n.id;
			} else {
				  parm += "," + n.id;
				}
			}); 
			var url = "#{$ctx}/admin/account/client.php?act=delete"; 
			easyUi.del("#client_datagrid", "id", url, function (data){
				$("#client_datagrid").datagrid("reload");
				msgSuccess(data);
			});
		}
		function search () {
			var p = {}; 
			$("#search_form").find("input").each(function(){
				p[this.name]=this.value;
			});
			
			$("#client_datagrid").datagrid({
				queryParams:p
			});
		}  
	</script>
</head>
<body>
	<div class="easyui-panel" title="查询" 
		data-options="iconCls:'icon-save',collapsible:true">
		<form id="search_form" method="post">
			<table > 
				<tr> 
				<td>
					<select id="client_status" class="easyui-combobox" name="client_status" style="width:200px;">
						<option value="">全部</option>
						<option value="0">正常</option>
						<option value="1">冻结</option>
						<option value="2">注销</option>
					</select>
				</td>
				<td>账号：</td><td><input name="client_logname" value=""/></td></tr>				
				<td><a href="javascript:search()" class="easyui-linkbutton">查询</a>
						<a href="#" class="easyui-linkbutton">清空</a></td></tr>
			</table>
		</form>
	</div>
	
	
	<table id= "client_datagrid">
		<thead>
			<tr>
				<th data-options="field:'id',width:80,checkbox:true" >id</th>				
				<th data-options="field:'client_status',width:180,
				formatter:function(value,row){
											if(value==0)
				                return '正常';
				       		 else if(value==1)
				                return '冻结';
				             else if(value==2)
				                return '注销'; 
				        }	
				" >状态</th> 
				<th data-options="field:'client_logname',width:80" >登录名</th>
				<th data-options="field:'client_pw',width:180" >登录密码</th> 
				<th data-options="field:'client_nickname',width:180" >昵称</th>
				<th data-options="field:'client_balance',width:180" >账户资金</th>  
				<th data-options="field:'client_freeze',width:180" >冻结资金</th>  
				<th data-options="field:'client_ip',width:180" >IP地址</th>  
				<th data-options="field:'client_ctime',width:180" >注册日期</th>  
			</tr> 
		</thead>
	</table>
	
	<div id="client_form_dlg" class="easyui-dialog"  closed="true"
		style="width:600px; height: 500px; left: 100px; top: 15px; padding: 10px;" 
		data-options="resizable:true,buttons:'#dic_form_dlg_buttons'">
		<form id="client_form" action="#{$ctx}/admin/account/client.php" method="post" >
			<input id="client_id" name="id" type="hidden"/>
			<table>  
				 <tr>  
					<td>类型:</td>
					<td>						
					<select id="client_type" class="easyui-combobox" name="client_type"   style="width:200px;">
						<option value="0">总代理</option>
						<option value="1">代理</option> 
					</select>
					</td>
				</tr> 
				<tr>
					<td>登录名:</td>
					<td><input class="easyui-validatebox" type="text" name="client_logname" data-options="required:true" /></td>
				</tr>
				<tr>
					<td>登录密码:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="client_pw" data-options="required:true" />
					</td>
				</tr> 
				<tr>
					<td>昵称:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="client_nickname" data-options="required:true" />
					</td>
				</tr>  
				<tr>  
					<td>状态:</td>
					<td>						
					<select id="status" class="easyui-combobox" name="client_status" style="width:200px;">						 
						<option value="0">正常</option>
						<option value="1">冻结</option>
						<option value="2">注销</option>
					</select>
					</td>
				</tr>  
			</table> 
		</form>	
		<div id="user_form_dlg_buttons">
			<a href="javascript:saveUser()" class="easyui-linkbutton" >提交</a>
			<a href="#" class="easyui-linkbutton" onclick="javascript:$('#client_form_dlg').dialog('close')">关闭</a>
		</div>
	</div>	
	 
</body>
	
</html>
