<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>字典类型</title>

	<link rel="stylesheet" type="text/css" href="#{$ctx}/themes/default/js/plugins/ui/themes/icon.css"/>
	<link rel="stylesheet" type="text/css" href="#{$ctx}/themes/default/js/plugins/ui/themes/default/easyui.css">
	
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/ui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/global.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/ui/easyui_tag.js"></script>
	<script type="text/javascript" src="#{$ctx}/themes/default/js/plugins/json2.js"></script>
	<script type="text/javascript">
		$(function(){
		
			$("#booktype_datagrid").datagrid({
				title:"字典列表",
				url:"#{$ctx}/admin/code/booktype.php?act=list",
				fitColumns:true,
				rownumbers:true,
				pagination:true,
				toolbar:easyUi.initButton(
				[
					 {name:'add',text:"添加字典类型",handler:addUser},
					 {name:'edit',text:"编辑字典类型",handler:updateUser},
					 {name:'remove',text:"删除字典类型",handler:deleteUser},
				]),
			}); 
		});

		function addUser () {
			$('#booktype_form').form('clear');
			$("#booktype_form_dlg").dialog({
				title : "添加字典类型"
			}).dialog("open");
			
		}
		function saveUser () { 
			var act ="update";
			if($("#booktype_id").val() == "" || $("#booktype_id").val() == null){
				act ="save"
			}
			
			easyUi.formSubmit({
				formId : "#booktype_form",
				submit : function() {
				},
				success : function(data) {
					msgSuccess(data);
					$("#booktype_datagrid").datagrid("reload");
					$("#booktype_form_dlg").dialog("close");
				},
				prefix : "",
				params : {"act":act}
			});
		}
		function updateUser () {

			var row = easyUi.selectDatagrid("#booktype_datagrid");
			var result = easyUi.loadForm("#booktype_form", "#booktype_datagrid", "");
			if(!result) {
				return ; 
			}
			$("#booktype_form_dlg").dialog({
				title : "编辑字典类型"
			}).dialog("open");
		}
		function deleteUser () {
			var rows = $('#booktype_datagrid').datagrid('getSelections');			 
			var parm = "";
			$.each(rows, function (i, n) {
		    if (i == 0) {
				  parm = "" + n.id;
			} else {
				  parm += "," + n.id;
				}
			}); 
			var url = "#{$ctx}/admin/code/booktype.php?act=delete"; 
			easyUi.del("#booktype_datagrid", "id", url, function (data){
				$("#booktype_datagrid").datagrid("reload");
				msgSuccess(data);
			});
		}
		function search () {
			var p = {}; 
			$("#search_form").find("input").each(function(){
				p[this.name]=this.value;
			});
			
			$("#booktype_datagrid").datagrid({
				queryParams:p
			});
		}
		function cleanSearch () {

		}
	</script>
</head>
<body>
	<div class="easyui-panel" title="查询" 
		data-options="iconCls:'icon-save',collapsible:true">
		<form id="search_form" method="post">
			<table >
				<tr><td>字典类型名称</td><td><input name="sys_booktype_name" value=""/></td></tr>
				
				<tr><td><a href="javascript:search()" class="easyui-linkbutton">查询</a>
						<a href="#" class="easyui-linkbutton">清空</a></td></tr>
			</table>
		</form>
	</div>
	
	
	<table id= "booktype_datagrid">
		<thead>
			<tr>
				<th data-options="field:'id',width:80,checkbox:true" >id</th>
				<th data-options="field:'sys_booktype_name',width:80" >字典类型名称</th>
				<th data-options="field:'sys_booktype_code',width:180" >字典类型code</th> 
			</tr> 
		</thead>
	</table>
	
	<div id="booktype_form_dlg" class="easyui-dialog"  closed="true"
		style="width:600px; height: 500px; left: 100px; top: 15px; padding: 10px;" 
		data-options="resizable:true,buttons:'#dic_form_dlg_buttons'">
		<form id="booktype_form" action="#{$ctx}/admin/code/booktype.php" method="post" >
			<input id="booktype_id" name="id" type="hidden"/>
			<table>
				<tr>
					<td>字典类型名称:</td>
					<td><input class="easyui-validatebox" type="text" name="sys_booktype_name" data-options="required:true" /></td>
				</tr>
				<tr>
					<td>字典类型code:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="sys_booktype_code" data-options="required:true" />
					</td>
				</tr> 
			</table>
		</form>	
		<div id="user_form_dlg_buttons">
			<a href="javascript:saveUser()" class="easyui-linkbutton" >提交</a>
			<a href="#" class="easyui-linkbutton" onclick="javascript:$('#booktype_form_dlg').dialog('close')">关闭</a>
		</div>
	</div>	
	
</body>
</html>
