<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>充值列表</title>

	   #{include file ="jscss.html"};
	  <script type="text/javascript">
		$(function(){
			   
			$("#loading_datagrid").datagrid({
				title:"充值记录",
				url:"#{$ctx}/admin/finance/loading.php?act=list",
				fitColumns:true,
				rownumbers:true,
				pagination:true,
				toolbar:easyUi.initButton(
				[
					 {name:'add',text:"审核",handler:updateUser}, 
					 {name:'remove',text:"删除充值记录",handler:deleteUser},
				]),
			}); 
			
 
		});

		function addUser () {
			$('#loading_form').form('clear');
			$("#loading_form_dlg").dialog({
				title : "添加账户"
			}).dialog("open");
			
		}
		function saveUser () { 
			var act ="update";
			if($("#loading_id").val() == "" || $("#loading_id").val() == null){
				act ="save"
			}
			
			easyUi.formSubmit({
				formId : "#loading_form",
				submit : function() {
				},
				success : function(data) {
					msgSuccess(data);
					$("#loading_datagrid").datagrid("reload");
					$("#loading_form_dlg").dialog("close");
				},
				prefix : "",
				params : {"act":act}
			});
		}
		function updateUser () {

			var row = easyUi.selectDatagrid("#loading_datagrid");
			var result = easyUi.loadForm("#loading_form", "#loading_datagrid", "");
			if(!result) {
				return ;
			}
			$("#loading_form_dlg").dialog({
				title : "审核"
			}).dialog("open");
		}
		function deleteUser () {
			var rows = $('#loading_datagrid').datagrid('getSelections');			 
			var parm = "";
			$.each(rows, function (i, n) {
		    if (i == 0) {
				  parm = "" + n.id;
			} else {
				  parm += "," + n.id;
				}
			}); 
			var url = "#{$ctx}/admin/finance/loading.php?act=delete"; 
			easyUi.del("#loading_datagrid", "id", url, function (data){
				$("#loading_datagrid").datagrid("reload");
				msgSuccess(data);
			});
		}
		function search () {
			var p = {}; 
			$("#search_form").find("input").each(function(){
				p[this.name]=this.value;
			});
			
			$("#loading_datagrid").datagrid({
				queryParams:p
			});
		} 
		 $("#loading_state  option[value='0'] ").attr("selected",true)
	</script>
</head>
<body>
	<div class="easyui-panel" title="查询" 
		data-options="iconCls:'icon-save',collapsible:true">
		<form id="search_form" method="post">
			<table > 
				<tr> 
				<td>
					<select id="loading_state" class="easyui-combobox" name="loading_state" style="width:200px;">
						<option value="">全部</option>
						<option value="0">未处理</option>
						<option value="1">取消</option>
						<option value="2">成功</option>
						<option value="3">失败</option>
					</select>
				</td>
				<td>玩家：</td><td><input name="client_logname" value=""/></td>
				<td>申请提交日期：
				<input type="text" class="Wdate" name="stardate" onfocus="WdatePicker({isShowClear:false,readOnly:true})"/>
				--<input type="text" class="Wdate" name="enddate" onfocus="WdatePicker({isShowClear:false,readOnly:true})"/>
				
				</tr>
					
				<tr>			
				<td><a href="javascript:search()" class="easyui-linkbutton">查询</a>
						<a href="#" class="easyui-linkbutton">清空</a></td>
				
				</tr>
			</table>
		</form>
	</div>
	
	
	<table id= "loading_datagrid">
		<thead>
			<tr>  
				<th data-options="field:'id',width:80,checkbox:true" >id</th>				
				<th data-options="field:'client_logname',width:180" >账户名</th> 
				<th data-options="field:'loading_amount',width:80" >充值金额</th>
				<th data-options="field:'loading_sjamount',width:80" >实际金额</th>
				<th data-options="field:'loading_sxamount',width:80" >手续费</th>
				<th data-options="field:'loading_date',width:180" >充值时间</th> 
				<th data-options="field:'loading_bankid',width:180" >充值方式</th> 
				<th data-options="field:'loading_czaccount',width:180" >收款银行账号</th>  
				<th data-options="field:'loading_czbankacname',width:180" >收款银行账户名称</th> 
				<th data-options="field:'loading_state',width:100,
						formatter:function(value,row){
											if(value==0)
				                return '未处理';
				       		 else if(value==1)
				                return '取消';
				             else if(value==2)
				                return '成功';
				             else if(value==3)
				                return '失败';
				        }						
						 ">状态</th>
			   
				<th data-options="field:'loading_shuser',width:180" >审核人</th> 
			  </tr>  
		</thead>
	</table>
	
	<div id="loading_form_dlg" class="easyui-dialog"  closed="true"
		style="width:600px; height: 500px; left: 100px; top: 15px; padding: 10px;" 
		data-options="resizable:true,buttons:'#dic_form_dlg_buttons'">
		<form id="loading_form" action="#{$ctx}/admin/finance/loading.php" method="post" >
			<input id="loading_id" name="id" type="hidden"/>
			<table> 
				<tr>
					<td>充值方式:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_bankid"  disabled="disabled"/>
					</td>
				</tr>  
			    <tr>
					<td>充值编号:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_yhordernum"  disabled="disabled" />
					</td>
				</tr>   
				<tr>
					<td>充值金额:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_amount"  disabled="disabled" />
					</td>
				</tr> 
				<tr>
					<td>实际到账金额:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_sjamount" data-options="required:true" />
					</td>
				</tr> 
				<tr>
					<td>手续费:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="loading_sxamount" data-options="required:true" />
					</td>
				</tr>  
				<tr>
					<td>审核:</td>
					<td> 
						成功：<input class="easyui-validatebox" type="radio" name="loading_state" value="2" data-options="required:true" />
						失败：<input class="easyui-validatebox" type="radio" name="loading_state" value="3" data-options="required:true" />
					</td>
				</tr>  
				<tr>
					<td>审核说明:</td>
					<td>
							<input class="easyui-textbox"  data-options="multiline:true,required:true" name="loading_bonusdesc" style="width:300px;height:100px"> 
					</td> 
				</tr>  
			</table> 
		</form>	
		<div id="user_form_dlg_buttons">
			<a href="javascript:saveUser()" class="easyui-linkbutton" >提交</a>
			<a href="#" class="easyui-linkbutton" onclick="javascript:$('#loading_form_dlg').dialog('close')">关闭</a>
		</div>
	</div>	
	 
</body>
	
</html>
