<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>提现列表</title>
	#{include file ="jscss.html"};
	<script type="text/javascript">
		$(function(){
			   
			$("#Withdraw_datagrid").datagrid({
				title:"提现记录",
				url:"#{$ctx}/admin/finance/Withdraw.php?act=list",
				fitColumns:true,
				rownumbers:true,
				pagination:true,
				toolbar:easyUi.initButton(
				[
					 {name:'add',text:"审核",handler:updateUser}, 
					 {name:'remove',text:"删除提现记录",handler:deleteUser},
				]),
			}); 
			
 
		});

		function addUser () {
			$('#Withdraw_form').form('clear');
			$("#Withdraw_form_dlg").dialog({
				title : "添加账户"
			}).dialog("open");
			
		}
		function saveUser () { 
			var act ="sh";
			if($("#Withdraw_id").val() == "" || $("#Withdraw_id").val() == null){
				act ="save"
			} 
			
			easyUi.formSubmit({
				formId : "#Withdraw_form",
				submit : function() {
				},
				success : function(data) {
					msgSuccess(data);
					$("#Withdraw_datagrid").datagrid("reload");
					$("#Withdraw_form_dlg").dialog("close");
				},
				prefix : "",
				params : {"act":act}
			});
		}
		function updateUser () { 
			var row = easyUi.selectDatagrid("#Withdraw_datagrid");
			var result = easyUi.loadForm("#Withdraw_form", "#Withdraw_datagrid", "");
			if(!result) {
				return ;
			}
			$("#Withdraw_form_dlg").dialog({
				title : "审核提现"
			}).dialog("open");
		}
		
		function deleteUser () {
			var rows = $('#Withdraw_datagrid').datagrid('getSelections');			 
			var parm = "";
			$.each(rows, function (i, n) {
		    if (i == 0) {
				  parm = "" + n.id;
			} else {
				  parm += "," + n.id;
				}
			}); 
			var url = "#{$ctx}/admin/finance/Withdraw.php?act=delete"; 
			easyUi.del("#Withdraw_datagrid", "id", url, function (data){
				$("#Withdraw_datagrid").datagrid("reload");
				msgSuccess(data);
			});
		}
		function search () {
			var p = {}; 
			$("#search_form").find("input").each(function(){
				p[this.name]=this.value;
			});
			
			$("#Withdraw_datagrid").datagrid({
				queryParams:p
			});
		}   

	</script>
</head>
<body>
	<div class="easyui-panel" title="查询" 
		data-options="iconCls:'icon-save',collapsible:true">
		<form id="search_form" method="post">
			<table > 
				<tr> 
				<td>
					<select id="Withdraw_fkstate" class="easyui-combobox" name="Withdraw_fkstate" style="width:200px;">
						<option value="">全部</option>
						<option value="0">未处理</option>
						<option value="1">取消</option>
						<option value="2">成功</option>
						<option value="3">失败</option>
						<option value="4">到账</option>
					</select>
				</td>
				<td>
				
				<td>申请提交日期：
				<input type="text" class="Wdate" name="stardate" onfocus="WdatePicker({isShowClear:false,readOnly:true})"/>
				--<input type="text" class="Wdate" name="enddate" onfocus="WdatePicker({isShowClear:false,readOnly:true})"/>

				<td>玩家：</td><td><input name="client_logname" value=""/></td></tr>				
				<tr><td><a href="javascript:search()" class="easyui-linkbutton">查询</a>
						<a href="#" class="easyui-linkbutton">清空</a></td></tr>
			</table>
		</form>
	</div>
	
	
	<table id= "Withdraw_datagrid">
		<thead>
			<tr>  
				<th data-options="field:'id',width:80,checkbox:true" >id</th>				
				<th data-options="field:'client_logname',width:180" >账户名</th> 
				<th data-options="field:'Withdraw_account_id',width:180" >编号</th>  
				<th data-options="field:'Withdraw_amount',width:80" >提现金额</th> 
				<th data-options="field:'Withdraw_sxamount',width:80" >手续费</th>
				<th data-options="field:'Withdraw_date',width:180" >提交时间</th> 
				<th data-options="field:'Withdraw_type',width:180" >提现方式</th>  
				<th data-options="field:'Withdraw_fkdate',width:80" >处理时间</th>				
				<th data-options="field:'Withdraw_fkstate',width:100,
						formatter:function(value,row){
											if(value==0)
				                return '未处理';
				       		 else if(value==1)
				                return '取消';
				             else if(value==2)
				                return '成功';
				             else if(value==3)
				                return '失败';
				        }						
						 ">状态</th>
			   
				<th data-options="field:'Withdraw_shuser',width:180" >审核人</th> 
			 
			 </tr>  
		</thead>
	</table>
	
	<div id="Withdraw_form_dlg" class="easyui-dialog"  closed="true"
		style="width:600px; height: 500px; left: 100px; top: 15px; padding: 10px;" 
		data-options="resizable:true,buttons:'#dic_form_dlg_buttons'">
		<form id="Withdraw_form" action="#{$ctx}/admin/finance/Withdraw.php" method="post" >
			<input id="Withdraw_id" name="id" type="hidden"/>
			<table> 
				<tr>
					<td>提现方式:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="Withdraw_type"  disabled="disabled"/>
					</td>
				</tr>  
				<tr>
					<td>提现银行:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="account_id"  disabled="disabled" />
					</td>
				</tr> 
				<tr>
					<td>提现账号:</td>
					<td>
						<input class="Withdraw_bankaccount" type="text" name="Withdraw_account_id"  disabled="disabled" />
					</td>
				</tr> 
				<tr>
					<td>提现名称:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="Withdraw_bankacname"  disabled="disabled" />
					</td>
				</tr> 
				<tr>
					<td>提现金额:</td>
					<td>
						<input class="Withdraw_amount" type="text" name="Withdraw_amount"  disabled="disabled" />
					</td>
				</tr> 
				<tr>
					<td>手续费:</td>
					<td>
						<input class="easyui-validatebox" type="text" name="Withdraw_sxamount" data-options="required:true" />
					</td>
				</tr> 
				 
				<tr>
					<td>审核:</td>
					<td> 
						成功：<input class="easyui-validatebox" type="radio" name="Withdraw_fkstate" value="2" data-options="required:true" />
						失败：<input class="easyui-validatebox" type="radio" name="Withdraw_fkstate" value="3" data-options="required:true" />
					</td>
				</tr>  
				<tr>
					<td>审核说明:</td>
					<td>
							<input class="Withdraw_remarks"  data-options="multiline:true,required:true" name="Withdraw_remarks" style="width:300px;height:100px"> 
					</td> 
				</tr>  
			</table> 
		</form>	
		<div id="user_form_dlg_buttons">
			<a href="javascript:saveUser()" class="easyui-linkbutton" >提交</a>
			<a href="#" class="easyui-linkbutton" onclick="javascript:$('#Withdraw_form_dlg').dialog('close')">关闭</a>
		</div>
	</div>	
	 
</body>
	
</html>
