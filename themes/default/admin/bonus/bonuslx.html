<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>分类类型</title> 
	#{include file ="jscss.html"};
	<script type="text/javascript">
		$(function(){
			   
			$("#bonuslx_datagrid").datagrid({
				title:"分红类型列表",
				url:"#{$ctx}/admin/bonus/bonuslx.php?act=list",
				fitColumns:true,
				rownumbers:true,
				pagination:true,
				toolbar:easyUi.initButton(
				[ 
					 {name:'add',text:"添加分红类型",handler:addUser},
					 {name:'edit',text:"修改分红类型",handler:updateUser},
					 {name:'remove',text:"删除分红类型",handler:deleteUser},
				]),
			}); 
			
 
		}); 
		
		function addUser () {
			$('#bonuslx_form').form('clear');
			$("#bonuslx_form_dlg").dialog({
				title : "添加分红类型"
			}).dialog("open");
			
		}
		
		function saveUser () { 
			var act ="update";
			if($("#bonuslx_id").val() == "" || $("#bonuslx_id").val() == null){
				act ="save"
			}   
			easyUi.formSubmit({
				formId : "#bonuslx_form",
				submit : function() {
				},
				success : function(data) {
					msgSuccess(data);
					$("#bonuslx_datagrid").datagrid("reload");
					$("#bonuslx_form_dlg").dialog("close");
				},
				prefix : "",
				params : {"act":act}
			});
		}
		function updateUser () { 
			var row = easyUi.selectDatagrid("#bonuslx_datagrid");
			var result = easyUi.loadForm("#bonuslx_form", "#bonuslx_datagrid", "");
			if(!result) {
				return ;
			}
			$("#bonuslx_form_dlg").dialog({
				title : "编辑分红类型"
			}).dialog("open");
		}
		function deleteUser () {
			var rows = $('#bonuslx_datagrid').datagrid('getSelections');	 
			var url = "#{$ctx}/admin/bonus/bonuslx.php?act=delete"; 
			easyUi.del("#bonuslx_datagrid", "id", url, function (data){
				$("#bonuslx_datagrid").datagrid("reload");
				msgSuccess(data);
			});
		}
		function search () {
			var p = {}; 
			$("#search_form").find("input").each(function(){
				p[this.name]=this.value;
			});
			
			$("#bonuslx_datagrid").datagrid({
				queryParams:p
			});
		}  
	</script>
</head>
<body>

	<div class="easyui-panel" title="查询" 
		data-options="iconCls:'icon-save',collapsible:true">
		<form id="search_form" method="post">
			<table > 
				<tr> 
				<td>周期：</td><td><input name="bonuslx_zq" value=""/></td> 
				<td>比例：</td><td><input name="bonuslx_bl" value=""/></td>  
				</tr>				
				<tr>
				<td><a href="javascript:search()" class="easyui-linkbutton">查询</a>
						<a href="#" class="easyui-linkbutton">清空</a></td>
				</tr>
			</table>
		</form>
	</div>
	
	
	<table id= "bonuslx_datagrid">
		<thead>
			<tr>
				<th data-options="field:'id',width:80,checkbox:true" >id</th>	
				<th data-options="field:'bonuslx_name',width:180" >分红名称</th> 
				<th data-options="field:'bonuslx_bl',width:180" >分红比例</th>
				<th data-options="field:'bonuslx_zq',width:80" >分红周期</th>  
				<th data-options="field:'bonuslx_ffsj',width:180" >发放时间</th> 
			</tr> 
		</thead>
	</table>
	
	<div id="bonuslx_form_dlg" class="easyui-dialog"  closed="true"
		style="width:600px; height: 500px; left: 100px; top: 15px; padding: 10px;" 
		data-options="resizable:true,buttons:'#dic_form_dlg_buttons'">
		<form id="bonuslx_form" action="#{$ctx}/admin/bonus/bonuslx.php" method="post" >
			<input id="bonuslx_id" name="id" type="hidden"/>
			<table>
				<tr>
					<td>名称:</td>
					<td><input class="easyui-validatebox"   type="text" name="bonuslx_name" data-options="required:true" /></td>
				</tr>   
				<tr>
					<td>分红比例:</td>
					<td><input class="easyui-numberbox" min="0" max="100" precision="0" required="true" missingMessage="必须0到100之间"  type="text" name="bonuslx_bl" data-options="required:true" /></td>
				</tr>
				<tr>
					<td>分红周期:</td>
					<td><input class="easyui-numberbox" min="0" max="365" precision="0" required="true" missingMessage="必须0到365之间"  type="text" name="bonuslx_zq" data-options="required:true" /></td>
				</tr> 
				<tr>
					<td>发放时间:</td>
					<td>
						<input class="easyui-timespinner" name="bonuslx_ffsj"  style="width:80px;" data-options="required:true"> 
					</td>
				</tr>   
			</table> 
		</form>	
		<div id="user_form_dlg_buttons">
			<a href="javascript:saveUser()" class="easyui-linkbutton" >提交</a>
			<a href="#" class="easyui-linkbutton" onclick="javascript:$('#bonuslx_form_dlg').dialog('close')">关闭</a>
		</div>
	</div>	
	 
</body>
	
</html>
